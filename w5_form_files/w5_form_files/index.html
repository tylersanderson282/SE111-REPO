<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tyler Anderson">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <h1>Week 5 Tables and Forms</h1>

    <table>
        <thead>
            <tr>
                <th>Questions</th>
                <th>Answers</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Parent and Guardian Name:</td>
                <td><input type="text" id="parentName"></td>
            </tr>
            <tr>
                <td>Child's First Name:</td>
                <td><input type="text" id="childName"></td>
            </tr>
            <tr>
                <td>Child's Age:</td>
                <td><input type="number" id="childAge"></td>
            </tr>
            <tr>
                <td>Date and Time:</td>
                <td><input type="datetime-local" id="dateTime"></td>
            </tr>
            <tr>
                <td>Date:</td>
                <td><input type="date" id="date"></td>
            </tr>
            <tr>
                <td>Start Time:</td>
                <td><input type="time" id="startTime"></td>
            </tr>
            <tr>
                <td>Number of Guests:</td>
                <td><input type="number" id="numGuests"></td>
            </tr>
            <tr>
                <td>Food:</td>
                <td><input type="text" id="food"></td>
            </tr>
            <tr>
                <td>Size (SM, Med, LG):</td>
                <td><input type="text" id="size"></td>
            </tr>
            <tr>
                <td>Drinks:</td>
                <td>
                    <select id="drinks" multiple>
                        <option value="coke">Coke</option>
                        <option value="sprite">Sprite</option>
                        <option value="fruitPunch">Fruit Punch</option>
                        <option value="lemonade">Lemonade</option>
                        <option value="icedTea">Iced Tea</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Cake Flavor:</td>
                <td>
                    <select id="cakeFlavor">
                        <option value="vanilla">Vanilla</option>
                        <option value="chocolate">Chocolate</option>
                        <option value="strawberry">Strawberry</option>
                        <option value="redVelvet">Red Velvet</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Decorations:</td>
                <td><input type="text" id="decorations"></td>
            </tr>
            <tr>
                <td>Color Scheme:</td>
                <td>
                    <select id="colorScheme">
                        <option value="blue">Blue</option>
                        <option value="pink">Pink</option>
                        <option value="green">Green</option>
                        <option value="purple">Purple</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Additional Comments:</td>
                <td><textarea id="comments"></textarea></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Submit!</td>
                <td><input type="Submit" value="Submit"></td>
            </tr>
        </tfoot>
    </table>
    <a href="../../W1/index.html">Main Page</a>
<body>
</html>
